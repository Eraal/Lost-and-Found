# Nginx server block for CCS Lost & Found
# Replace example.com with your domain

server {
    listen 80;
    server_name example.com;

    # Increase upload limit to match Flask MAX_CONTENT_LENGTH
    client_max_body_size 10m;

    # Serve frontend build
    root /opt/app/frontend/dist;
    index index.html;

    # Try static files first, then fall back to SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to gunicorn (Flask)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/;
    }

    # Backend health endpoint
    location /health {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/health;
    }

    # Proxy uploads (local storage) if used
    location /uploads/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/uploads/;
    }

    # Static cache headers
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}
