# Nginx server block for CCS Lost & Found
# Replace example.com with your domain (include both apex and www)

server {
    listen 80;
    # Use your domain (both apex and www)
    server_name lspulostandfound.me www.lspulostandfound.me;

    # Increase upload limit to match Flask MAX_CONTENT_LENGTH
    client_max_body_size 10m;

    # Serve frontend build
    root /opt/app/frontend/dist;
    index index.html;

    # Try static files first, then fall back to SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to gunicorn (Flask)
    # IMPORTANT: no trailing slash in proxy_pass so full URI (/api/...) is preserved.
    # With a trailing slash, Nginx would strip /api and upstream would see /v1/... -> 404.
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SSE stability: do not buffer and allow long-lived connections
        proxy_buffering off;
        proxy_read_timeout 3600;
        proxy_pass http://127.0.0.1:5000;
    }

    # Backend health endpoint
    location /health {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/health;
    }

    # Backend DB connectivity check (optional)
    location /db-check {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/db-check;
    }

    # Proxy uploads (local storage) if used
    # Keep no trailing slash to preserve the entire /uploads/... path
    location /uploads/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000;
    }

    # Static cache headers
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Deny access to dotfiles except ACME challenge
    location ~ /\.(?!well-known)(.*)$ { deny all; }

    # Basic security headers (add more as needed)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Optionally enable HSTS after confirming HTTPS works across subdomains
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
